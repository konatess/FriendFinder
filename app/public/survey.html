    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <body>

      <a class="btn btn-dark btn-lg w-100 my-auto" role="button" id="submit">Submit</a>
    </div>
    <!-- Modal -->
    <div class="modal" id="results-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Your Best Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2 id="match-name"></h2>
              <img class="w-100" id="match-photo" src="" alt="match photo">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Form Submission JavaScript -->
    <script>
      $('#submit').on('click', function(event) {
        event.preventDefault();

          // Form validation: Require all fields to be filled
          function validateForm() {
            var isValid = true;
            $(".form-control").each(function() {
              if ($(this).val() === "") {
                isValid = false;
              }
            });
            return isValid;
          }

          // If validation passes
          if (validateForm()) {
            // Create an object of the user's data
            var userData = {
              name: $("#name").val().trim(),
              photo: $("#photo").val().trim(),
              scores: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val(),
                $("#question7").val(),
                $("#question8").val(),
                $("#question9").val(),
                $("#question10").val()
              ]
            };

            // AJAX post the data to the friends API.
            $.post("/api/friends", userData, function(data) {

              // Grab the result from the AJAX post so that the best match's name and photo are displayed.
              $("#match-name").text(data.name);
              $("#match-photo").attr("src", data.photo);

              // Show the modal with the best match
              $("#results-modal").modal("toggle");

            });
          } 
          else {
            alert("Please fill out all fields before submitting!");
          }
      });
    </script>
  </body>
</html>
